    <section class="contactoSection">
        <div class="tituloDePagina"> 
            <h1>Contáctanos</h1>
        </div>
        <div class="formularioContacto">
            <form action="enviar.php" method="get" class="form">
                <div class="formularioEmail">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="mail" placeholder=Email required>
                </div>
                <div class="formularioConsulta">
                    <label for="tipodeconsulta">Tipo de Consulta* </label>
                    <select name="Consulta" id="Consulta" required>
                        <option value="nada"> - </option>
                        <option value="ProblemaCompra">Problema con la Compra</option>
                        <option value="Masinfo">Más Información</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="formularioSosCliente">
                    <label for="cliente">¿Sos cliente de GYMBUCKS?*</label>
                    <input type="radio" name="cliente" id="si">Si
                    <input type="radio" name="cliente" id="no">No
                </div>
                <div class="formularioEscribinos">
                    <label for="contanos">Escribinos...</label>
                    <textarea name="contanos" id="contanos" cols="30" rows="10" placeholder="Escribe aquí"></textarea>
                </div>
                <div class="formularioBtn">
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Limpiar Formulario">
                </div>
            </form>
        </div>
        <div class="logoContacto">
            <img src="../images/gymbucks.png" alt="logo Gymbucks">
        </div>
